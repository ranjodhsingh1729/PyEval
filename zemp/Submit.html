<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="Submit.css">
    <title>Submit Code</title>
</head>
<body>
    <form action="#" method="post" class="pure-form pure-form-aligned is-center">
        <div class="pure-control-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>    
        </div>
        <div class="pure-control-group">
            <label for="time">Time Limit (s)</label>
            <input type="number" id="time" required>
        </div>
        <div class="pure-control-group">
            <label for="memory">Memory Limit (mb)</label>
            <input type="number" id="memory" required>
        </div>
        <div class="pure-control-group">
            <label for="input">Input</label>
            <input type="text" id="input" required>
        </div>
        <div class="pure-control-group">
            <label for="output">Output</label>
            <input type="text" id="output" required>
        </div>
        <div class="pure-control-group">
            <label for="statement">Statement</label>
            <textarea name="statement" id="statement" cols="80" rows="20" required></textarea>
        </div>
        <div class="pure-control-group">
            <label for="input-format">Input Format</label>
            <textarea name="input-format" id="input-format" cols="80" rows="20" required></textarea>
        </div>
        <div class="pure-control-group">
            <label for="output-format">Output Format</label>
            <textarea name="output-format" id="output-format" cols="80" rows="20" required></textarea>
        </div>
        <div class="pure-control-group">
            <label for="note">Note</label>
            <textarea name="note" id="note" cols="80" rows="20" required></textarea>
        </div>
        <div class="pure-control-group">
            <button class="pure-button pure-button-primary" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
